{% extends 'store/base.html' %}
{% block content %}
<h1>Lịch sử đơn hàng</h1>
{% if orders %}
    <ul>
    {% for order in orders %}
        <li>Order ID: {{ order.id }} - Ngày: {{ order.created_at }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Bạn chưa có đơn hàng nào.</p>
{% endif %}
{% endblock %}
