{% extends 'store/base.html' %}
{% block title %}Register - Jewelry Sales Manager{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'store:login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
