{% extends "store/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 400px;">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập</h4>
        </div>
        <div class="card-body">
            <!-- Hiển thị thông báo lỗi -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'store:login' %}">
                {% csrf_token %}
                <!-- Xử lý redirect sau login -->
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" 
                           required autofocus placeholder="Nhập tên đăng nhập">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" 
                           required placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn btn-warning w-100 mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="text-muted mb-1">Chưa có tài khoản?</p>
                <a href="{% url 'store:register' %}" class="btn btn-outline-dark btn-sm">
                    Đăng ký ngay
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
