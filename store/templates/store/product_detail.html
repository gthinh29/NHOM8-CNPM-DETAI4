{% extends 'base.html' %}
{% block title %}{{ product.name }} - Details{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">Price: ${{ product.price }}</p>
            <p class="card-text">Stock: {{ product.stock }}</p>
            <p class="card-text">{{ product.get_product_details }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
