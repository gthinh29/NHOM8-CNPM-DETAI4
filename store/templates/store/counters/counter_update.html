{% extends 'store/base.html' %}

{% block title %}Edit Counter - {{ counter.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Counter</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'counter_list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}
