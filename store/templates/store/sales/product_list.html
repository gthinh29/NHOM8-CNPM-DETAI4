{% extends "store/base.html" %}

{% block content %}
<div class="container">
    <h2>Danh sách Sản phẩm của Quầy</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-success">{{ product.price|floatformat:0 }}₫</p>
                    <p>Tồn kho: {{ product.stock }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
